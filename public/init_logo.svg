<svg class="logoIcon" viewBox="-30 -10.4 150 65" xmlns="http://www.w3.org/2000/svg">
  <style>
    .logoIcon {
      transition: transform 0.3s ease-in-out;
      stroke-width: 0.5%;
      stroke: #2BB67355;
      animation: logoCircle 3s ease forwards;
    }

    @keyframes logoCircle {
      from {
        stroke-dashoffset: 60;
        stroke-dasharray: 2;
      }
      90% {
        stroke-dashoffset: 0;
        stroke-dasharray: 2;
        stroke-width: 0.5%;
        margin-left: 0%;
      }
      to {
        margin-left: -5%;
        stroke-width: 0%;
      }
    }

    #logoPath {
      fill: #2BB67322;
      stroke-dasharray: 280;
      stroke: url(#p_linear);
      transition: fill 0.3s ease;
      animation: logoIconLine 2s ease forwards;
    }

    @keyframes logoIconLine {
      from {
        stroke-dashoffset: 280;
        fill: #2BB67311;
      }
      50% {
        fill: #2BB67355;
      }
      95% {
        stroke-dashoffset: 0;
        fill: #2BB67355;
      }
      to {
        fill: url(#p_linear);
      }
    }

    #logoPath:hover {
      stroke: url(#p_linear);
      fill: #2BB67355;
      stroke-width: 1%;
      animation: logoIconLine2 5s ease-in-out infinite;
    }

    @keyframes logoIconLine2 {
      from {
        stroke-dashoffset: 560;
      }
      to {
        stroke-dashoffset: 0;
      }
    }

    .gCircle {
      fill: #00000000;
    }

    .gCircle:hover {
      stroke-dasharray: 5;
      animation: hexagonAnim 1s linear infinite;
      stroke-width: 1%;
    }

    .gCircle2 {
      fill: #2BB67355;
      animation: gCircle2Anim 2s ease forwards;
    }

    @keyframes gCircle2Anim {
      to {
        fill: #00000000;
      }
    }

    .hexagon {
      stroke-dasharray: 50;
      stroke-width: 1.5%;
      fill: none;
      stroke: #2BB67355;
      animation: hexagonAnim 1.5s ease infinite, hexagonAnim2 3S forwards;
    }

    @keyframes hexagonAnim2 {
      to {
        stroke-width: 0.5%;
      }
    }

    @keyframes hexagonAnim {
      from {
        stroke-dashoffset: 100;
      }

      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
