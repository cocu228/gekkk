      <style>
            #chat {
                  display: none;
                  width: 350px;
                  height: 600px;
                  position: fixed;
                  bottom: 0;
                  right: 0;
                  box-shadow: 0 10px 20px var(--color-gray-200);
            }
            
            #chat * {
                user-select: none;
            }

            .fade-animation {
                animation: fadeIn 0.2s ease-in-out;
            }

            .fade-animation-slow {
                animation: fadeIn 0.4s ease-in-out;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
          
                to {
                    opacity: 1;
                }
            }

            #chat.isOpen {
                  z-index: 100;
                  display: block;
            }

            @media screen and (max-width: 768px) {
                  #chat {
                        width: auto;
                        height: auto;
                        top: 0;
                        left: 0;
                  }
            }
      </style>

</head>
